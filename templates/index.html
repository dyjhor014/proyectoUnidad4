{% extends "base.html" %}
{% block title%}Iniciar sesion{% endblock %}
{% block customcss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
{% endblock %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <form class="text-center" action="{{ url_for("login") }}" method="post" novalidate>
        <img class="mb-4" src="{{ url_for('static', filename='img/python.png')}}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" name="correoR" placeholder="name@example.com">
          <label for="email">Correo</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="contrasenaR" placeholder="Password">
          <label for="password">Contraseña</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="rememberR" id="rememberR" name="rememberR">
            <label class="form-check-label" for="rememberR">Recordar</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      </form>
      <div>
        <p class="fw-bold mb-0">¿No tienes una cuenta?</p>
        <a href="{{ url_for("registro") }}" class="text-primary fw-bold mb-0"> Registrarse</a>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 - Todos los derechos reservados</p>
    </main>
{% endblock %}
