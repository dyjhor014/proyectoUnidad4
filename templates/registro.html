{% extends "base.html" %}
{% block title%}Registrarse{% endblock %}
{% block customcss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
{% endblock %}
{% block content %}

<main class="form-signin w-100 m-auto">
    <form class="text-center" action="{{ url_for("registro") }}" method="post" novalidate>
        <img class="mb-4" src="{{ url_for('static', filename='img/python.png')}}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Formulario de registro</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="usuario" name="usuarioR" placeholder="usuario123">
            <label for="usuario">Usuario</label>
          </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" name="correoR" placeholder="name@example.com">
          <label for="email">Correo</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="passR" placeholder="Password">
          <label for="password">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Regístrarse</button>
      </form>
      <div>
        <p class="fw-bold mb-0">¿Ya tienes una cuenta?</p>
        <a href="{{ url_for("login") }}" class="text-primary fw-bold mb-0"> Iniciar sesion</a>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 - Todos los derechos reservados</p>
    </main>
{% endblock %}
